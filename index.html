<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Press+Start+2P" rel="stylesheet">
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <form id="robot">
        <div class="well-heading">
          <h1>Beep Boop</h1>
        </div>
        <div class="form-group">
          <input id="userInput" class="form-control" type="text" placeholder="Enter a number to count up to."required>
        </div>
        <button type="submit" name="button">Count!</button>
      </form>
      <div class="well-count">
        <h3>Let's count!</h3>
        <p><span class="count"></span></p>
        <img src="img/robot.gif" class="robot">
      </div>
    </div>
  </body>
</html>
